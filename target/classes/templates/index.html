<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome to Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
                <h2 class="my-5">Choose your Pokemon</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Health</th>
                        <th>Strength</th>
                        <th>Choose a Pokemon</th>
<!--                        <th>Delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="Pikachu"></td>
                        <td th:text="1"></td>
                        <td th:text="100"></td>
                        <td th:text="30">
                        <td><a th:href="@{/createpokemon/{button}(button=1)}" class="btn btn-primary"><i class="fas fa-plus"></i></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Charmander"></td>
                        <td th:text="1"></td>
                        <td th:text="100"></td>
                        <td th:text="30">
                        <td><a th:href="@{/createpokemon/{button}(button=2)}" class="btn btn-primary"><i class="fas fa-plus"></i></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Squirtle"></td>
                        <td th:text="1"></td>
                        <td th:text="100"></td>
                        <td th:text="30">
                        <td><a th:href="@{/createpokemon/{button}(button=3)}" class="btn btn-primary"><i class="fas fa-plus"></i></i></a></td>
                    </tr>
                    <tr>
                        <td th:text="Bulbasar"></td>
                        <td th:text="1"></td>
                        <td th:text="100"></td>
                        <td th:text="30">
                        <td><a th:href="@{/createpokemon/{button}(button=4)}" class="btn btn-primary"><i class="fas fa-plus"></i></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
</body>
</html>
