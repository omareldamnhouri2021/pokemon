<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${pokemons}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Pokemon</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Health</th>
                        <th>Strength</th>
                        <th>Heal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pokemon : ${pokemons}">
                        <td th:text="${pokemon.name}"></td>
                        <td th:text="${pokemon.level}"></td>
                        <td th:text="${pokemon.health}"></td>
                        <td th:text="${pokemon.strength}"></td>
                        <td><a th:href="@{/heal/{id}(id=${pokemon.id})}" class="btn btn-primary"><i class="fa fa-heart"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" style="display: flex; justify-content: center;"><a href="/hub" class="btn btn-primary" style="font-size: 50px">Back to HUB</a></div>
        </div>
    </div>
</div>
</body>
</html>
