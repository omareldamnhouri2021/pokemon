<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="my-5">Pokemon</h2>
<!--            <form action="#" th:action="@{/save-selected}" th:object="${list.pokemons}" method="post">-->
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Selected</th>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Health</th>
                        <th>Strength</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pokemon : ${list.pokemons}">
                        <td><input type="checkbox" th:checked="${pokemon.selected}"/></td>
                        <td th:text="${pokemon.name}"></td>
                        <td th:text="${pokemon.level}"></td>
                        <td th:text="${pokemon.health}"></td>
                        <td th:text="${pokemon.strength}"></td>
                    </tr>
                    </tbody>
                </table>
<!--            </form>-->
        </div>
    </div>
    <div class="row">
        <input class="btn btn-primary" type="submit" value="Fight">
    </div>
</div>
</body>
</html>
